<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main>
        <section class="display" id="display">0</section>

        <section class="buttons">
            <button class="button" id="C">C</button>
            <button class="button" id="multiplicacion">*</button>
            <button class="button" id="division">/</button>
            <button class="button" id="decimal">.</button>
            <button class="button" id="siete">7</button>
            <button class="button" id="ocho">8</button>
            <button class="button" id="nueve">9</button>
            <button class="button" id="suma">+</button>
            <button class="button" id="cuatro">4</button>
            <button class="button" id="cinco">5</button>
            <button class="button" id="seis">6</button>
            <button class="button" id="resta">-</button>
            <button class="button" id="uno">1</button>
            <button class="button" id="dos">2</button>
            <button class="button" id="tres">3</button>
            <button class="button" id="igual">=</button>
            <button class="button" id="cero">0</button>
        </section>
    </main>   

    <script src="./script.js"></script>
</body>
</html>
